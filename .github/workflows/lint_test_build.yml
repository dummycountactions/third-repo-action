name: lint test deploy
on: push
jobs:
  bring_code:
      runs-on: ubuntu-latest
      steps:
          - name: ~Get code
            uses: actions/checkout@v3
          - name: ~Install NodeJS
            uses: actions/setup-node@v3
            with:
                node-version: 18
          - name: ~Install dependencies
            run: npm ci
  linting_job:
    needs: bring_code
    runs-on: ubuntu-latest
    steps:
      - name: ~Get code
        uses: actions/checkout@v3
      - name: ~Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ~Install dependencies
        run: npm ci
      - name: ~lint_step
        run: eslint --ext .jsx --fix src
  testing_job:
    needs: linting_job
    runs-on: ubuntu-latest
    steps:
      - name: ~test_step
        run: vitest run
  building_job:
    needs: testing_job
    runs-on: ubuntu-latest
    steps:
      - name: ~build_step
        run: vite build
